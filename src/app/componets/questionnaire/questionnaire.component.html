<section>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div *ngFor="let field of fields">
            <app-field [form]="form" [field]="field"></app-field>
        </div>
        <div class="form-row">
            <button type="submit" >Save</button>
        </div>
    </form>
</section>
